        <section di="home">
            <header><b>Conversions</b></h1eader>
                <p>Welcome to the Unit Conversion page! Here you can convert between different units of measurement.</p>
            <p>Choose a conversion type below:</p>
            <nav>
                <a href="#temperature>"><button>Tempeature</button></a>
                <a href="#weight"><button>Weight</button></a>
                <a href="#distance"><button>Distance</button></a>
            </nav>
        </section>
        <div id="all-conversions">
            <section id="temperature">
                <div id="tmp">
                    <h4>Temperature Conversion</h4>
                    <figure>
                        <img src="https://static.vecteezy.com/system/resources/thumbnails/007/139/826/small_2x/temperature-thermometer-icon-free-vector.jpg" width="300px">
                        <figcaption>Convert between Celsius and Fahrenheit</figcaption>
                    </figure>
                    <article>
                        <fieldset>
                            <legend>Temperature</legend>
                            <label for="celsius">Celsius</label><br>
                            <input type="number" id="celsius" placeholder="C"><br>
                            <button>Covert</button><br>
                            <input type="number" id="Fahrenheit" placeholder="F"><br>
                            <label for="Fahrenheit">Fahrenheit</label><br>
                        </fieldset>
                        <hr>
                    </article>
                </div>
            </section>
            <section id="weight">
                <div id="wgt">
                    <h4>Weight Conversion</h4>
                    <figure>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTP4JzcxkpJT4UQ9zrgAtXZwvpiX60Qvu7Ycg&s" width="250px">
                        <figcaption>Convert between Kilograms and Pounds</figcaption>
                    </figure>
                    <article>
                        <fieldset>
                            <legend><b>Weight</b></legend>
                            <label for="kilo">Kilograms</label><br>
                            <input type="number" id="kilo" placeholder="kg"><br>
                            <button>Convert</button><br>
                            <input type="number" id="pounds" placeholder="lbs"><br>
                            <label for="pounds">Pounds</label><br>
                        </fieldset>
                        <hr>
                    </article>
                </div>
            </section>
