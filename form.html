<!DOCTYPE html>
<html>
    <head>
        <title>different forms</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <fieleldset class="form"></fieleldset>
       <table>
        <tr>
            <td>
                <section id="form1">
                    <fieldset class="form">
                        <h class="hform">Main Form Title</h>
                       
                        <div class="rform">
                            <label for="name">Name: </label>
                            <label for ="email">Email: </label>
                        </div>
                        <div class="rform">
                            <input type="text" id="name" name="name" placeholder="Enter your name">
                            <input type="email" id="email" name="email" placeholder="Enter your email">
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <label for="title">Long Title  </label>
                            <input type="text" id="title" name="title" placeholder="Enter a long title" style="flex: 1;">
                            <!-- How to make both label and input take fill all the row?
                             1. in div (main container) set display: flex;
                             2. in input set flex: 1;
                             3. flex; if explan and fill available space. 
                             4.flex: 1; means it will take all the available space
                             5.flex: 1; is a shorthand for flex-grow: 1; flex-shrink: 1; flex-basis: 0%;
                                1. flex-grow: 1; means it will grow to fill the available space
                                2. flex-shrink: 1; means it will shrink to fit the available space
                                3. flex-basis: 0%; means it will take the minimum space required
                            -->
                        </div>
                        <br>
                            <label for="start">Start Date:
                                <br>
                                <div class="rform">
                               <input type="number" id="day" name="day" min="1" max="31" placeholder="Day">
                               <input type="number" id="month" name="month" min="1" max="12" placeholder="Month">
                               <input type="number" id="year" name="year" min="1900" max="2100" placeholder="Year">
                               </div>
                            </label>
                            <br>
                            <div class ="rform">
                                <label for="od1">Other Details 1:</label>
                                <label for="od2">Other Details 2:</label>
                                <label for="od3">Other Details 3:</label>
                            </div>
                            <div>
                                <input type="number" id="od1" name="od1" min="0" max="100">
                                <input type="number" id="od2" name="od2" min="0" max="100">
                                <input type="number" id="od3" name="od3" min="0" max="100">
                            </div>
                    </fieldset>
                </section>
            </td>
        </tr>
       </table>
    </body>
</html>
